<div>
  <div class="flow-root my-6">
    {% if basket.items.all %}
    <ul role="list" class="-my-5 divide-y divide-gray-200 pb-4">
      {% for item in basket.items.all %}
      <li class="py-4">
        <div class="flex items-center space-x-4">
          <div class="flex-1 min-w-0">
            <p class="text-sm text-gray-800 truncate">
              {{ item.book.title }}
            </p>
            <p class="text-sm text-gray-500 overflow-ellipsis overflow-hidden">
              ISBN: {{ item.book.isbn }}
            </p>
          </div>
          <div>
            <form action="{% url 'remove-from-basket' item.book.isbn %}" method="post">
              {% csrf_token %}
              <button class="inline-flex items-center shadow-sm px-2.5 py-0.5 border border-red-300 text-sm leading-5 font-medium rounded-full text-red-500 bg-white hover:bg-red-500 hover:text-white">
                Remove
              </button>
            </form>
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>
    <div class="mt-6">
      <form class="" action="{% url 'place-reservation' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="w-full flex justify-center items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Make reservation
        </button>
      </form>
    </div>
    {% else %}
    <p class="text-center text-lg text-gray-700">Your basket is empty</p>
    {% endif %}
  </div>
</div>
